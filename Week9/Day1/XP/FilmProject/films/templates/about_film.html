
{% extends 'partials/base.html' %}

{% block content %}
<div style="margin: 20px;">
    <h1>{{film.title}}</h1>
    <br>
        <div>
            <br>
            <img src="{{ film.image }}" width="400px">
            <br>
            Genre: 
            {% for cat in film.categories.all %}
                {{ cat }} |
            {% endfor %}
            <br>
            Released at : {{ film.release_date }}

        </div>

</div>

{% endblock content%}
