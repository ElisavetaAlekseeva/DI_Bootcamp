{% load static %}
{% block content %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4606228898.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <script src="https://kit.fontawesome.com/4606228898.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <nav>
        {% include './sidebar.html' %}
    </nav>
    <div id="section">
        <div class="container">

            <div class="item profile_item">
                <div class="image">
                    <img id='pr_image'src="https://images.squarespace-cdn.com/content/v1/562146dae4b018ac1df34d5f/1450121660392-KS2FGMOXB7VL1JNQ487I/person-placeholder.jpg?format=1000w" alt="">

                </div>
                <div class="about">
                    <div class="head">
                        <div class="profile">
                            <h3>My Profile</h3>
                        </div>
                        <div class="name">
                            <h5>{{user_profile.user.username}}</h5>
                        </div>
                    </div>
                    <div class="main">
                        <div class="users_data">
                            <div class="location">
                                {{user_profile.hobbies}}
                            </div>

                            <div class="email">
                                {{user.email}}
                            </div>
                        </div>
                        <div class="hobby">
                            {{user_profile.hobbies}}
                        </div>
                    </div>
                </div>
            </div>
         
            <div class="item friends-item">
                <h2>friends:</h2>
                {% include './friends.html' %}
            </div>
        </div>
    </div>

{% endblock content%}
</body>
</html>
