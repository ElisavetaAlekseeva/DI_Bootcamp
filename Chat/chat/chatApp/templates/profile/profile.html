{% load static %}
{% block content %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4606228898.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <script src="https://kit.fontawesome.com/4606228898.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <div class="side-bar">
        {% include './sidebar.html' %}
    </div>
    <div id="section">
        <div class="container">

            <div class="item profile_item">
                <div class="image">
                    <img id='pr_image'src="{{user_profile.image.url}}" alt="">
                </div>

                <div class="about">
                    <div class="head">
                        <div class="profile">
                            <h3>My Profile</h3>
                        </div>
                        <div class="name">
                            <h5>{{user_profile.user.username}}</h5>
                        </div>
                    </div>
                    <div class="main">
                        <div class="users_data">
                            <div class="location">
                                {{user_profile.location}}
                            </div>

                            <div class="email">
                                {{user.email}}
                            </div>
                        </div>
                        <div class="hobby">
                            {{user_profile.hobbies}}
                        </div>
                        <div class="item friends-item">
                            <h1><a href="{%url 'friends' user.id%}">FRIENDS</a></h1>
                         </div>
                    </div>
                </div>
            </div>
         
        </div>
    </div>

{% endblock content%}
</body>
</html>
