{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4606228898.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <title>Document</title>
</head>
<body>
    
    <div class="comtainer">
        {% include 'partials/sidebar.html' %}


        <div class="header">
            <div class="chats">
                <h1>Chats</h1>
            </div>
            <div class="profile-image">
                <img src="{{user.image.url}}" alt="">
            </div>
            <div class="searching">
                <input type="text" placeholder="Search..">
            </div>
        </div>

        <div class="main">
            <div class="friend">
                {% for friend in friends %}
                    <a href="{% url 'chat' friend.id %}">
                    
                        <div class="profile_image">
                            <img src="{{friend.image.url}}" alt="">
                        </div>
        
                        <div class="friend-name">
                            <h2>{{friend.name}}</h2>
                        </div>

                        <div class="last-message">
                            {{last_msg}}
                        </div>

                        <div class="unread">
                            <div class="unread-messages">
                                0
                            </div>
                        </div>

                    </a> 
                    <br>
                {% endfor %}
            </div>
        </div>
    </div>


    <script>
        setInterval(getNotification, 1000)
  
        function getNotification(){
            let url = "{% url 'chatNotification' %}"
    
            fetch(url)
            .then(res=>res.json())
            .then(data=>{
            console.log(data)
            let chatNotificationBtn = document.getElementsByClassName("unread-messages")
            for(let i = 0; i<data.length; i++){
                chatNotificationBtn[i].innerText = data[i]
            }
            })
            .catch(error => console.log(error))
        }
    
    </script>
</body>
</html>
{% endblock content%}
