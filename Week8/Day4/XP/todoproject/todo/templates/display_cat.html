<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'display_all' %}">Homepage</a>
    <br>

    <h1>{{Category_mod.name}}</h1>
    <br>
    <img src="{{Category_mod.image}}" width="100px">
    <br>

    {% for todo in todos %}
        Title: {{ToDO_mod.title}}
        <br>
        Details: {{ToDO_mod.details}}
        <br>
        Deadline: ((ToDO_mod.deadline_date))
    {% endfor %}
</body>
</html>
