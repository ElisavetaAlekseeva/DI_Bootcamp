<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4606228898.js" crossorigin="anonymous"></script>
    <title>Log In</title>
</head>
<body>
    
    <div class="section sectionLeft">
        <div class="info left">
            <h2>Log in</h2>
            <div class="form">
                <form>
                    <label class="f" for="email"></label>
                    <input type="email" placeholder="email" name="email">
                
                    <label class="f" for="psw"></label>
                    <input type="psw" placeholder="password" name="psw">
                    <div class="check_flex">
                        <label class="check">
                            <input type="checkbox" class="check_input" id="check-1" name="remember">
                            <span class="check_control"></span>
                            <span class="check_text">Remember me</span>
                        </label> <a href="#">
                            <span class="rsw_text"> Forgot a password?</span>
                        </a>
                    </div>
                </form>
                <form action="">
                    <div class="btnLogin">
                        <button class="login" type="submit"><span>Log in</span></button>
                        
                    </div>
                </form>
            </div>
            <div class="contacts">
                <h5><span class="connect">Or Connect with</span> </h5>
                <div class="icons">
                    <a href="https://www.facebook.com" target="_blank"> <i class="fa-brands fa-facebook-f"></i></a>  
                    <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram-square"></i></a> 
                    <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>  
                    <a href="https://github.com" target="_blank"><i class="fa-brands fa-github"></i></a>   
                        
                </div>
            </div>
        </div>
        <!-- <footer>
            <div class="footer">
                <p>2022 Elisaveta Alexeev</p>
            </div>
        </footer> -->
    </div>
    <div class="section sectionRight">
        <div class="info">
            <i class="fa-solid fa-person-circle-plus"></i>
            <div class="hello">
                <h2>Hello, friend</h2>
            </div>
            <div class="textt">
                 <p>Enter your personal details and start journey with us</p>
            </div>

                 
            <div class="btnreg">
               <a href="#"><button class="btn" type="submit"><span class="reg"> Register</span> <i class="fa-solid fa-circle-arrow-right"></i></button></a> 
            </div>
        </div>
    </div>

</body>
</html>
